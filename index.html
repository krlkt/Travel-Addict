<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>A title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<main>
    <div class="container">
        <img src="./img/logo.png" class="logo">
        <form onsubmit="return false" id="loginForm">
            <div class="field">
                <input type="email" id="email" class="input" placeholder=" " autocomplete="off" />
                <label for="email" class="label"><b>E-mail</b></label>
            </div>
            <div class="field">
                <input type="password" id="password" class="input" placeholder=" " />
                <label for="password" class="label"><b>Passwort</b></label>
            </div>
            <div class="invalidLogin" id="invalidLogin">
                <img src="img/exclamation-mark-svgrepo-com.svg" style="width: 15px;">
                Falsches Email oder Passwort. <br> Bitte noch einmal versuchen.
            </div>
            <button id="login" class="marginTop marginBottom">Login</button>
            <a href="./" class="link" id="linkCreateAccount">Noch kein Account? Hier neues Account erstellen</a>
        </form>
        <form onsubmit="return false" class="form-hidden" id="createAccountForm">
            <div class="field">
                <input type="text" id="signup_name" class="input" placeholder=" " autocomplete="off" />
                <label for="username" class="label"><b>Name</b></label>
            </div>
            <div class="field">
                <input type="email" id="signup_email" class="input" placeholder=" " autocomplete="off" />
                <label for="email" class="label"><b>E-mail</b></label>
            </div>
            <div class="field">
                <input type="password" id="signup_password" class="input" placeholder=" " />
                <label for="password" class="label"><b>Passwort</b></label>
            </div>
            <div class="invalidLogin" id="invalidSignup">
                <img src="img/exclamation-mark-svgrepo-com.svg" style="width: 15px;">
                Ung√ºltige Eingabe<br> Bitte noch einmal versuchen.
            </div>
            <button id="signup" class="marginTop marginBottom">Sign up</button>
            <a href="./" class="link" id="linkLogin">Sie haben bereits ein Account? Hier einloggen</a>
        </form>
    </div>
</main>
<script type="module" src="/js/login.js"></script>

</html>
